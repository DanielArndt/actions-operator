name: Test Operator Setup
on:
- push

jobs:
  test-lxd:
    runs-on: ubuntu-latest
    name: Test lxd environment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ./
        with:
          provider: lxd

      - name: Deploy ubuntu
        run: |
          juju deploy ubuntu
          juju status
          exit $?

  test-microk8s:
    runs-on: ubuntu-latest
    name: Test microk8s environment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ./
        with:
          provider: microk8s

      - name: Deploy minio
        run: |
          juju deploy cs:minio
          juju status
          exit $?

  test-aws:
    runs-on: self-hosted
    name: Test AWS environment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ./
        with:
          provider: aws

      - name: Deploy ubuntu
        run: |
          juju deploy ubuntu
          juju status
          exit $?
